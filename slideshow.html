<html>
    <head>
        <title>ImageSlider</title>
        <link rel="stylesheet" href="style.css">
         
    </head>
    <body>
        <div class="container">
        <h1>Slider</h1>
        <div class="slider-outer">
            <img src="arrow-left.png" class="prev" alt="Prev">
            <div class="slider-inner" id="slider-inner">
            <img src="image1.jpg" id="first">
            <img src="image2.jpg">
            <img src="image3.jpg">
            <img src="image4.jpg" id="last">               
            </div>
            <img src="arrow-right.png" class="next" alt="Next">
        </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
